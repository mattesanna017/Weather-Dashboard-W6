<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  
  <header class="banner">
    <h1 class="website-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="flex-row justify-space-between col-12">

      <aside class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-title">Type the City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityname"></label>
            <input name="cityname" id="cityname" type="text"  class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </aside>

      <section class="col-12 col-md-8">
        <div class="card hidden" id="current-weather-card">
          <h2 class="card-title" id="weather-status"></h2>
          <div class="card-body" id="current-weather"></div>
        </div>
      </section>

    </div>



    <div class="flex-row justify-space-between col-12">
 
      <aside class="col-12 col-md-4" id="search">
        <div class="card" id="history">
          <h3 class="card-title ">Previous City Searched</h3>
          <div class="card-body" id="history-buttons"></div>
        </div>
      </aside>

      <section class="col-12 col-md-8">
        <div class="card hidden" id="five-day-card">
          <h2 class="card-title" id="five-day-head">Forecast for the next 5 days</h2>
          <div class="card-body flex-row justify-space-around" id="five-day-body">
          </div>
        </div>
      </section>

    </div>

  </main>

  <!-- Add script file -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
